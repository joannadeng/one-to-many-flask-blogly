{% extends 'base.html'%}
{% block content %}
<h1>{{post.title}}</h1>
<p>
    {{post.content}}
</p>
<p>By {{user.first_name}} {{user.last_name}}</p>
<form action="/posts/{{post.id}}/delete" method="POST">
    <a href="/users/{{user.id}}">Cancel</a>
    <a href="/posts/{{post.id}}/edit">Edit</a>
    <button>Delete</button>
</form>
{% endblock %}
